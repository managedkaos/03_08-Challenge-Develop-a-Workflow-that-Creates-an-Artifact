name: Create an Artifact

on: [push]

env:
  ARTIFACT_NAME: myartifact

jobs:
  job1:
    name: checkout
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: .
